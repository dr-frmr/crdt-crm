<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KinoContacts</title>
    <link rel="stylesheet" href="/contacts:crdt-crm:mothu.eth/style.css">
    <link rel="icon" href="/contacts:crdt-crm:mothu.eth/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <h1>Invites</h1>
        <div id="invites-container">
            <!-- Invites will be populated dynamically -->
        </div>

        <div class="contact-book-selector">
            <label for="contactBookSelect">Choose a Contact Book:</label>
            <select id="contactBookSelect">
                <!-- Options will be populated dynamically -->
            </select>
            <form id="createBookForm">
                <input type="text" id="newBookName" name="newBookName" placeholder="New Book Name">
                <button type="submit">Create New Book</button>
            </form>
        </div>

        <div id="books">
            <!-- Contact books will be populated dynamically -->
        </div>


        <script src="/contacts:crdt-crm:mothu.eth/script.js"></script>
    </main>
</body>

</html>
